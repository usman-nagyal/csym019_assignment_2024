<!-- League.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier League Table</title>
  <link rel="stylesheet" href="league.css">
</head>
<body>
  <h1>Add Premier League Team</h1>
  <form id="add-team-form">
    <label for="team-name">Team Name:</label>
    <input type="text" id="team-name" name="name" required><br>

    <label for="games-played">Games Played:</label>
    <input type="number" id="games-played" name="played" required><br>

    <label for="points">Points:</label>
    <input type="number" id="points" name="points" required><br>

    <label for="goal-difference">Goal Difference:</label>
    <input type="number" id="goal-difference" name="goalDifference" required><br>

    <button type="submit">Add Team</button>
</form>



  <h1>Premier League Table</h1>
  <table id="teams-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Played</th>
        <th>Points</th>
        <th>Goal Difference</th>
      </tr>
    </thead>
    <tbody>
      <!-- Teams data will be inserted here -->
    </tbody>
  </table>
  <script src="League.js"></script>
</body>
</html>
